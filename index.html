
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Local Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label><input type="checkbox" id="darkModeToggle"> 🌙 Dark Mode</label>
  </div>

  <div class="container">
    <h2>🌤️ Local Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">📍 Use My Location</button>
    <button onclick="startVoiceInput()">🎤 Speak</button>
    <div id="map"></div>
    <div id="weatherResult"></div>
    <div id="forecastBox"></div>
    <div id="historyBox"></div>
  </div>

  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXjR5ta5Y76Sjo14y2lpdizWNNuvouMQg&callback=initMap"></script>
</body>
</html>
